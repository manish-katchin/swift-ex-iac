AWSTemplateFormatVersion: "2010-09-09"
Description: ECS Cluster and IAM Roles for Engines Service

Parameters:
  EnvironmentName:
    Type: String
    Default: dev
  ComponentName:
    Type: String
    Default: tms2
  PartName:
    Type: String
    Default: engines

Resources:
  # ECS Cluster
  EnginesServiceCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${EnvironmentName}-${ComponentName}-${PartName}-cluster"
      CapacityProviders:
        - FARGATE
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-${ComponentName}-${PartName}-cluster"

  # ECS Task Execution Role
  EnginesServiceExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${EnvironmentName}-${ComponentName}-${PartName}-execution-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: !Sub "${EnvironmentName}-${ComponentName}-${PartName}-execution-policy"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action:
                  - ssm:GetParameters
                  - ssm:GetParameter
                  - ssm:GetParametersByPath
                Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${EnvironmentName}/${ComponentName}/${PartName}/*"
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${EnvironmentName}/${ComponentName}/${PartName}/*"
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-${ComponentName}-${PartName}-execution-role"

  # ECS Task Role
  EnginesServiceTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${EnvironmentName}-${ComponentName}-${PartName}-task-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Policies:
        - PolicyName: !Sub "${EnvironmentName}-${ComponentName}-${PartName}-task-policy"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:DescribeParameters
                Resource: "*"
              - Effect: Allow
                Action:
                  - ssm:GetParameters
                  - ssm:GetParameter
                  - ssm:GetParametersByPath
                Resource:
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${EnvironmentName}/${ComponentName}/*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub "arn:aws:s3:::dev-swiftx-secrets/*"
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-${ComponentName}-${PartName}-task-role"

  # GitHub Actions CI/CD Role Policy (attaches to existing role)
  GitHubActionsRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: GitHubActionsECRandECSPolicy
      Roles:
        - github-ecr-role
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          # ECR Permissions
          - Effect: Allow
            Action:
              - ecr:GetAuthorizationToken
              - ecr:BatchCheckLayerAvailability
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchGetImage
              - ecr:PutImage
              - ecr:InitiateLayerUpload
              - ecr:UploadLayerPart
              - ecr:CompleteLayerUpload
            Resource: '*'
          # ECS Permissions
          - Effect: Allow
            Action:
              - ecs:UpdateService
              - ecs:DescribeServices
              - ecs:DescribeTaskDefinition
              - ecs:RegisterTaskDefinition
            Resource: '*'
          # ECS Cluster and Service permissions
          - Effect: Allow
            Action:
              - ecs:UpdateService
              - ecs:DescribeServices
            Resource:
              - !Sub "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:service/${EnvironmentName}-${ComponentName}-${PartName}-cluster/*"
              - !Sub "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:cluster/${EnvironmentName}-${ComponentName}-${PartName}-cluster"

Outputs:
  ClusterName:
    Description: ECS Cluster Name
    Value: !Ref EnginesServiceCluster
    Export:
      Name: !Sub "${AWS::StackName}-ClusterName"

  ExecutionRoleArn:
    Description: ECS Task Execution Role ARN
    Value: !GetAtt EnginesServiceExecutionRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ExecutionRoleArn"

  TaskRoleArn:
    Description: ECS Task Role ARN
    Value: !GetAtt EnginesServiceTaskRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-TaskRoleArn"

  GitHubActionsRolePolicyArn:
    Description: GitHub Actions IAM Policy ARN
    Value: !Ref GitHubActionsRolePolicy
    Export:
      Name: !Sub "${AWS::StackName}-GitHubActionsRolePolicyArn"
